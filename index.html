<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
   <div class="game-container">
    <h1>Користувач vs Комп’ютер</h1>
    <div class="players">
      <div class="player">
        <div class="label" id="userName">User</div>
        <div class="wins" id="userWinsText">Перемог: 0</div>
        <div class="score" id="userScore">0</div>
      </div>
      <div class="player">
        <div class="label">Computer</div>
        <div class="wins" id="compWinsText">Перемог: 0</div>
        <div class="score" id="compScore">0</div>
      </div>
    </div>
    <div id="buttonContainer"></div>
    <div id="result"></div>
  </div>
</body>
</html>
